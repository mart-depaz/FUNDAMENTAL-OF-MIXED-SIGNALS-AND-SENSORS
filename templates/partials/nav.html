<!-- templates/partials/nav.html -->
{% load static %}

<style>
  .navbar-light {
    background: linear-gradient(90deg, #3C4770 0%, #447294 100%) !important;
    box-shadow: 0 2px 10px rgba(60, 71, 112, 0.3);
  }
  .navbar-brand {
    color: #ffffff !important;
    font-weight: bold;
    text-decoration: none !important;
  }
  .navbar-brand:hover .brand-text {
    text-decoration: underline;
  }
  .navbar-brand:hover {
    color: #BE8199 !important;
  }
  .navbar-light .navbar-nav .nav-link {
    color: #ffffff !important;
  }
  .navbar-light .navbar-nav .nav-link:hover {
    color: #BE8199 !important;
    background-color: rgba(190, 129, 153, 0.1);
    border-radius: 5px;
  }
</style>

<nav class="w-full">
  <div class="flex items-center justify-between px-4 py-3" style="background: linear-gradient(90deg, #3C4770 0%, #447294 100%); box-shadow: 0 2px 10px rgba(60,71,112,0.3);">
    <a class="flex items-center gap-3" href="{% url 'dashboard:home' %}">
      <span class="inline-flex items-center justify-center rounded-full mr-2" style="width:44px;height:44px;background:rgba(255,255,255,0.12);border:1px solid rgba(255,255,255,0.18);">
        <img src="{% static 'img/attendance-logo.png' %}" alt="Attendance System logo" class="w-9 h-9 object-contain">
      </span>
      <span class="text-white font-bold text-lg">Attendance System</span>
    </a>
    <div class="flex items-center gap-3">
      {% if user.is_authenticated %}
        <a class="text-white text-sm px-3 py-1 rounded hover:underline" href="{% url 'login_signup' %}">Logout</a>
      {% else %}
        <a class="text-white text-sm px-3 py-1 rounded hover:underline" href="{% url 'login_signup' %}">Login/Signup</a>
      {% endif %}
    </div>
  </div>
</nav>
