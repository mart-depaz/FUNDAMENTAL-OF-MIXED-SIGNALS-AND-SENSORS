<!-- templates/partials/nav.html -->
{% load static %}

<style>
  .navbar-light {
    background: linear-gradient(90deg, #3C4770 0%, #447294 100%) !important;
    box-shadow: 0 2px 10px rgba(60, 71, 112, 0.3);
  }
  .navbar-brand {
    color: #ffffff !important;
    font-weight: bold;
    text-decoration: none !important;
  }
  .navbar-brand:hover .brand-text {
    text-decoration: underline;
  }
  .navbar-brand:hover {
    color: #BE8199 !important;
  }
  .navbar-light .navbar-nav .nav-link {
    color: #ffffff !important;
  }
  .navbar-light .navbar-nav .nav-link:hover {
    color: #BE8199 !important;
    background-color: rgba(190, 129, 153, 0.1);
    border-radius: 5px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard:home' %}">
    <span class="d-inline-flex align-items-center justify-content-center rounded-circle mr-2" style="width:44px;height:44px;background:rgba(255,255,255,0.2);border:1px solid rgba(255,255,255,0.4);">
      <img src="{% static 'img/attendance-logo.png' %}" alt="Attendance System logo" style="width:36px;height:36px;object-fit:contain;">
    </span>
    <span class="brand-text">Attendance System</span>
  </a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login_signup' %}">Logout</a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login_signup' %}">Login/Signup</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>
