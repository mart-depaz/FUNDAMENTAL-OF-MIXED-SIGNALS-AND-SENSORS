<!--
templates folder: library_system/templates/partials/base.html
-->
{% load static %}




<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Tailwind CSS (play CDN for responsive utilities) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Mobile Responsive CSS (overrides for very small screens) -->
    <link rel="stylesheet" href="{% static 'css/mobile_responsive.css' %}">
    <title>{% block title %}Attendance System{% endblock %}</title>
    <style>
      body.schedule-page {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    {% block navigation %}
      {% include 'partials/nav.html' %}
    {% endblock %}
    {% block content %}
    {% endblock %}
    <!-- Notifications System -->
    <script src="{% static 'js/notifications.js' %}"></script>
    <!-- No Bootstrap JS; use Tailwind utilities + small vanilla JS in templates -->
  </body>
</html>
